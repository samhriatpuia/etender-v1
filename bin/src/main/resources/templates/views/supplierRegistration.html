<body>
	<div class="fullbodycontainer">

						<input type="text" name="email" placeholder="Email"  class="modal-textbox" required="">
						<input type="text" name="phone" placeholder="Phone"  class="modal-textbox" required=""><br>
						<input type="text" name="pass" placeholder="Password"  class="modal-textbox" required="">
						<input type="text" name="re-pass" placeholder="Re-enter Password"  class="modal-textbox" required=""><br>
						<input type="text" name="designation"  placeholder="Designation"  class="modal-textbox" required="">	
						<input type="text" name="district" placeholder="District"  class="modal-textbox" required=""><br>
						<textarea class="form-control modtextarea" rows="4" cols="5" placeholder="     Address"  class="modal-textbox" required=""></textarea>

						<label class="lab">Select Departments</label><br>

						<div>
							<span class="letterq">A</span>
							<div class="container">
  								<div class="row">
	    							<div class="col-sm">
	     								<input type="checkbox" name="staticvaluehere" value="staticvaluehere" class="mod_check"> <label class="lab2"> Aizawl Municipal Council</label> 
	    							</div> 
	   							 	<div class="col-sm">

	    							</div>
  								</div>
							</div>
						</div>
							
                		
						<br>
						<input type="submit" name="submit" value="Submit" class="element elbutton">
					</form>
					

				</div>
			</div><!--END Form Content-->
				
			</div>
		</div>
	</div>
