<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title> Login Page</title>
	
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 

	<!-- Bootstrap 4 link-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Bootstrap 4 link end-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  	
  	 <link rel="stylesheet" type="text/css" href="/css/style.css">
     <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
     <link rel="stylesheet" th:href="@{/css/css/font-awesome.min.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"  src="/js/main.js"></script>
</head>



<body>
		<div class="fullbodycontainer">
		<div class="bodycontainer">
			<div class="bodywrapper">
					    
		<!-- Form Content-->
			<div class="form-container cont-half cont">
					<h4 class="modhead">Login</h4>          
					
				<div class="modal-body mod-pad ">
					<div class="welcome">Welcome!<br> <span>Login to access your portal </span></div><br>
					
					<div class="alert alert-danger" th:if="${param.error}">
	
     <p>Invalid Email or Password</p>	
	</div>
					
					<form th:action="@{/login}"  method="post">
					
						<input type="text" name="username"  placeholder="Username/email"  class="modal-textbox text-ar" ><br>
						
						<input type="password" name="password" placeholder="Password"  class="modal-textbox text-ar varbb">
					

						<br>
						<input type="submit" name="submit" value="Submit" class="element elbutton">
						
						<div class="forgetpass"><label>Did you</label> <a href="index.html" class="forgetyourpassword">forget your password?</div></a><br>
						
					</form>
					

				</div>
			</div><!--END Form Content-->
				
			</div>
		</div>
	</div>


</body>
</html>
